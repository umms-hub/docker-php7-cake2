services:
  nginx:
    container_name: cake_nginx
    build:
      context: ./docker/nginx
    ports:
      - 8888:80
    volumes:
      - ../project:/var/www/html:cached
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:cached
      #- ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:cached
      #- ./docker/nginx/location.conf:/etc/nginx/conf.d/lib/location.conf:cached
    depends_on:
      - php

  php:
    container_name: cake_php
    build:
      context: ./docker/php
    # コンテナ内でsystemctlコマンドを使えるようにするための設定
    privileged: true
    command: /sbin/init
    # htmlフォルダをコンテナの/var/www/htmlにマウント
    volumes:
      - ./src:/var/www/html
    # myapp-web起動後にmydbを起動
    depends_on:
      - mysql

  mysql:
    container_name: cake_mysql
    image: mariadb:10.11.6
    ports:
      - 13306:3306
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PW}
      MYSQL_DATABASE: ${MYSQL_DB}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PW}
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    volumes:
      - mysqldata:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf

# 名前付きvolumeの設定
volumes: 
  mysqldata: